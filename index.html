<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
        <ul><li id="dados" onclick="mostrarDados()">Dados cadastrados</li></ul>
    </header>
    <div id="login">
        <input type="text" placeholder="Nome" id="nome">
        <input type="text" placeholder="Login" id="logi">
        <input type="email"placeholder="Digite seu email" id="email">
        <input type="password" placeholder="Digite sua senha" id="senha">
        <input type="password" placeholder="Confirme sua senha" id="confsenha">
        <button id="log" onclick="logar()">Logar</button>
    </div>
    
    <div id="center">   
        <h1>To do list</h1>
        <input type="text" placeholder="Digite sua tarefa" id="taf">
        <br>
        <button id="ad" onclick="add()">Adicionar</button>
        <div id="tafcadastrada"></div>
    </div>

    <div id="dadosCad">
        <img src="img/x-png.webp" id="close">
        <div id="center2">
            <h1 style="margin-top: 10px; margin: bottom 25px;">Dados Cadastrados</h1>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
